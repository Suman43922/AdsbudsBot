<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <title>Product Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Add Product</h2>

    <div class="card p-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Product Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Price (Rs)</label>
          <input type="number" id="price" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Image URL</label>
          <input type="text" id="image" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Category</label>
          <select id="category" class="form-select">
            <option>Watch</option>
            <option>TV</option>
            <option>Mobile</option>
            <option>Clothes</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea id="description" rows="3" class="form-control" placeholder="Short description..." required></textarea>
        </div>

        <div class="col-12">
          <button class="btn btn-success w-100" onclick="addProduct()">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addProduct() {
      const name=document.getElementById('name').value.trim();
      const price=document.getElementById('price').value.trim();
      const image=document.getElementById('image').value.trim();
      const description=document.getElementById('description').value.trim();
      const category=document.getElementById('category').value;

      if(!name||!price||!image||!description){
        alert('Please fill all fields');
        return;
      }

      const product={name,price,image,description,category};
      const products=JSON.parse(localStorage.getItem('products'))||[];
      products.push(product);
      localStorage.setItem('products',JSON.stringify(products));

      alert('âœ… Product Added!');
      document.querySelector('form')?.reset();  // if form tag used
      // manual reset
      document.getElementById('name').value='';
      document.getElementById('price').value='';
      document.getElementById('image').value='';
      document.getElementById('description').value='';
    }
  </script>
</body>
</html>
